---
name: Lint code with ruff

on:
  push:
    branches:
      - main
      - feature/**
      - bugfix/**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ruff
        id: format
        uses: seravo/actions/pyruff@v1.16.0
        with:
          dev_requirements_path: dev-requirements.txt
